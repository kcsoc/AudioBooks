<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audiobook Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.slim.js"
    integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="text-align:center;">
      <img src="../logo.png" style="max-height:5%; max-width: 25%;">
    </div>
    <main>
      <div style="text-align: center; padding:0.5em; min-height: 4.5em;">
        <p id="current"></p>
      </div>
      <img id="cover" style="display:block; margin:auto; width: 20em;">
      <audio id="audio-element" autoplay controls style="display:block; margin:auto;">
        <source id="audio-source" type="audio/mpeg">
      </audio>
    </main>
    <nav style="text-align: center; margin-top: 10px;">
      <a id="previous" rel="prev">&lt;&nbsp;Previous Chapter</a>
      &nbsp;&nbsp;
      <a id="next" rel="next">Next Chapter&nbsp;&gt;</a>
    </nav>
    <script src="polyfills/fetch.js"></script>
    <script src="polyfills/urlsearchparams.js"></script>
    <script src="player.js" async></script>
  </body>
  </html>
